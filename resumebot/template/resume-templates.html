{% include "header.html" %}

{% load static %}
<html>
<body id="top">

    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Homepage</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Templates</li>
                            </ol>
                        </nav>
                        <h2 class="text-white">Templates</h2>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="explore-section section-padding" id="section_1">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="mb-4">Templates</h2>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="design-tab" data-bs-toggle="tab"
                                data-bs-target="#design-tab-pane" type="button" role="tab"
                                aria-controls="design-tab-pane" aria-selected="true">ATS Design</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="design-tab-pane" role="tabpanel"
                                aria-labelledby="design-tab" tabindex="0">
                                <div class="row">
                                    {% for temp in template %}
                                    <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                                        <div class="custom-block bg-white shadow-lg">
                                            <a href="#"
                                                onclick="redirectToDetail('{{ temp.template_id }}'); return false;">
                                                <div class="d-flex">
                                                    <div>
                                                        <h5 class="mb-2">{{ temp.template_name }}</h5>
                                                        <p class="mb-0">{{ temp.template_id }} Topic Listing Template
                                                            based on Bootstrap 5</p>
                                                    </div>
                                                    <span class="badge bg-design rounded-pill ms-auto">14</span>
                                                </div>
                                                <img src="{% static temp.path %}" class="custom-block-image img-fluid" alt="">
                                            </a>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    {% include "footer.html" %}
    <script>
        function redirectToDetail(templateId) {
            // Perform any additional actions if needed
            // For example, you can navigate to the detail page with the template ID
            window.location.href = '/template/' + templateId; // Replace with your actual detail page URL
        }
    </script>



</body>

</html>
