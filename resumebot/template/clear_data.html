<!-- clear_data.html -->
{% load static %}
{% include "header.html" %}
<body class="topics-listing-page" id="top">
<main>
    <header class="site-header d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Homepage</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Clear Data</li>
                        </ol>
                    </nav>
                    <h2 class="text-white">Clear Data</h2>
                </div>
            </div>
        </div>
    </header>
    <section class="section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="card-title mb-4 text-center">Data Counts</h2>
                            <div class="mb-4">
                                {% for model in models %}
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="fw-bold">{{ model.model_name }}:</span>
                                    <span class="badge bg-primary rounded-pill">{{ model.count }}</span>
                                </div>
                                {% endfor %}
                            </div>
                            <hr class="my-4">
                            <form method="post">
                                {% csrf_token %}
                                <div class="alert alert-danger text-center" role="alert">
                                    <strong>Warning!</strong> Are you sure you want to clear all data?
                                </div>
                                <div class="d-grid gap-2 col-lg-8 mx-auto">
                                    <button type="submit" class="btn btn-danger btn-lg">Clear All Data</button>
                                    <a href="{% url 'logout' %}" class="btn btn-secondary btn-lg">Logout</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
{% include "footer.html" %}
