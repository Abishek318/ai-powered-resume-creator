{% include "header.html" %}

{% load static %}
<html>
<body id="top">

    <header class="site-header d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Homepage</a></li>
                            <li class="breadcrumb-item active" aria-current="page">wrong navigation</li>
                        </ol>
                    </nav>
                    <h2 class="text-white">wrong navigation</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mt-3 mx-auto">
                    <div class="custom-block bg-white shadow-lg p-4">
                        <h3 class="mb-4 text-center">wrong navigation</h3>
                        <div id="result-content" class="text-center">
                            <p>{{ message }}</p>
                            {% if template_id %}
                                <a href="{% url page template_id %}" class="btn custom-btn mt-2 mt-lg-3">{{ page_name }}</a>
                            {% else %}
                                <a href="{% url page %}" class="btn custom-btn mt-2 mt-lg-3">{{ page_name }}</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

{% include "footer.html" %}
